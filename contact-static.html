<body class="a-home">

<!-- MAIN CONTENT: CONTACT PAGE -->
<main>
<article class="contact">
  <hgroup>
    <h1>Contact Us</h1>
    <h2>We're in Camden Town, London.</h2>
  </hgroup>

  <div class="contact-layout">
    <div class="contact-form">
      <form class="nice" id="contact-form">
        <label for="contact_name" class="required">Name:<span class="req">*</span></label>
        <input type="text" class="input-text" name="contact[name]" id="contact_name" required/>
        <label for="contact_email" type="email" class="required">Email:<span class="req">*</span></label>
        <input type="email" class="input-text" id="contact_email" name="contact[email]" required />
        <label for="contact_company">Company:</label>
        <input type="text" class="input-text" id="contact_company" name="contact[company]" />
        <label for="contact_enquiry" class="required">Enquiry:<span class="req">*</span></label>
        <textarea id="contact_enquiry" name="contact[enquiry]" required></textarea>
        <input type="submit" id="contact_submit" value="send" />
        <div id="contact_loader"></div>
      </form>
      <div id="contact_res" class="hide"></div>
    </div>
    <div class="map">
      <div id="map_canvas"></div>
      <div class="phone">
        <p><span class="red">phone:</span> +44 (0)20 7 100 1575</p>
        <p><span class="red">email:</span> <span class="enc-mail" title="Enquiry">info &#x441;&#x43e;&#x431;&#x430;&#x447;&#x43a;&#x430; tetragonpublishing &#x442;&#x43e;&#x447;&#x43a;&#x430; com</span></p>
      </div>
    </div>
  </div>
</article>
</main>

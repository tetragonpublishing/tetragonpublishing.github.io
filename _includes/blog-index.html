<main class="blog-layout">
	<div class="blog-main">
		<hgroup>
			<h1>Blog</h1>
{% if page.url == '/blog' %}
			<h2>Thoughts and notes on publishing.</h2>
{% else if page.url contains '/blog/tag' %}
			<h2>Posts tagged '{{ page.title }}'</h2>
{% endif %}
		</hgroup>

		<article class="blog">
{{ content }}
		</article>
	</div>

{% include blog-sidebar.html %}

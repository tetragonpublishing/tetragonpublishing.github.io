<main class="blog-layout">
	<div class="blog-main">
		<hgroup class="blog-heading">
			<h1>Blog</h1>
			<div class="blog-browser">
{% if page.url == '/blog' %}
				<h3 class="blog-filters">Thoughts and notes on publishing. Viewing all posts</h3>
{% else if page.url contains '/blog/tag' %}
				<h3 class="blog-filters">Posts tagged '{{ page.title }}'</h3>
{% endif %}
			</div>
		</hgroup>

		<article class="blog">
{{ content }}
		</article>
	</div>

{% include blog-sidebar.html %}

	<aside class="blog-sidebar">
		<h4 class="sidebar-title">Popular Tags</h4>
		<ul class="tag-list">
{% for category in site.categories %}
			<li>
	{% capture category_name %}{{ category | first }}{% endcapture %}
	{% if category_name != 'blog' and category[1].size > 1 %}
			<a href="/blog/tag/{{ category_name | slugify }}"><span class="tag-count">{{ category[1].size }}</span>{{ category_name }}</a>
	{% endif %}
			</li>
{% endfor %}
		</ul>
	</aside>
</main>
